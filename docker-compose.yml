version: '3.8'

services:
  app:
    container_name: app
    build: .
    ports:
      - "8800:8800"
    environment:
      DATABASE_URL: mysql://auttapon:P@ssw0rd@localhost:3306/mydb_niyom
    depends_on:
      - mysql

  mysql:
    container_name: mysql
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: P@ssw0rd
      MYSQL_DATABASE: mydb_niyom
      MYSQL_USER: auttapon
      MYSQL_PASSWORD: P@ssw0rd
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
