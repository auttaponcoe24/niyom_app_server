version: "3.9"

services:
  proxy:
    container_name: proxy
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    # restart: "unless-stopped"
    networks:
      - backend

  server:
    container_name: server
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8080:8000" # map จาก port Dockerfile
    environment:
      DATABASE_URL: mysql://root:P@ssw0rd@localhost:3306/db_niyom
      JWT_SECRET_KEY: "secretKeyRandom"
      JWT_EXPIRES_IN: "30d"
    volumes:
      - ./:/app
      - /app/node_modules
    # restart: "unless-stopped"
    networks:
      - backend
    depends_on:
      - db

  db:
    container_name: mysql
    image: mysql:8.0
    environment:
      DATABASE_URL: mysql://root:P@ssw0rd@localhost:3306/db_niyom
      MYSQL_ROOT_PASSWORD: P@ssw0rd
      MYSQL_DATABASE: db_niyom
      MYSQL_USER: auttapon
      POSTGRES_PASSWORD: P@ssw0rd
    ports:
      - "3306:3306"
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  data:
    driver: local
